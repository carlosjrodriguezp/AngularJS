
<form name="formulario" novalidate>
    <fieldset>
        <legend>
            Seguro Médico
        </legend>
        <label for="nif">NIF: </label><input id="nif" name="nif" type="text" ng-model="seguro.nif" required ng-pattern="/(^[X-Z]\d{7}[A-Z]$)|(^\d{8}[A-Z]$)/"/>
        <span ng-show="formulario.nif.$error.required && formulario.nif.$dirty">Campo requerido</span>
        <span ng-show="formulario.nif.$error.pattern">Formato NIF inválido</span><br>
        <label for="nombre">Nombre: </label><input id="nombre" name="nombre" type="text" ng-model="seguro.nombre" required/>
        <span ng-show="formulario.nombre.$error.required && formulario.nombre.$dirty">Campo requerido</span><br>
        <label for="apellido">Apellido: </label><input id="apellido" name="apellido" type="text" ng-model="seguro.apellido" required/>
        <span ng-show="formulario.apellido.$error.required && formulario.apellido.$dirty">Campo requerido</span><br>
        <label for="edad">Edad: </label><input id="edad" name="edad" type="number" ng-model="seguro.edad" required min="18" max="120"/>
        <span ng-show="formulario.edad.$error.required && formulario.edad.$dirty">Campo requerido</span>
        <span ng-show="formulario.edad.$error.min">Edad debe ser mayor a 18</span>
        <span ng-show="formulario.edad.$error.max">Edad debe ser menor a 120</span><br>
        <label for="sexo">Sexo: </label><select id="sexo" name="sexo" type="checkbox" ng-model="seguro.sexo" ng-options="sexo.codSex as sexo.descripcion for sexo in sexos" required><option value="">--</option></select>
        <span ng-show="formulario.sexo.$error.required && formulario.sexo.$dirty">Campo requerido</span><br>
        <label for="edoCivil">Estado Civil - Casado?: </label><input id="edoCivil" name="edoCivil" type="checkbox" ng-model="seguro.edoCivil"/><br>
        <label for="numHijos">Número Hijos: </label><input id="numHijos" name="numHijos" type="text" ng-model="seguro.numHijos"/><br>
        <label for="embarazada" ng-show="seguro.sexo === 'F'">Embarazada: </label><input id="embarazada" name="embarazada" type="checkbox" ng-model="seguro.embarazada" ng-show="seguro.sexo === 'F'"/><br>
        <label for="fechaCrea">Fecha de Creación: </label><input id="fechaCrea" name="fechaCrea" type="text" ng-model="seguro.fechaCrea" ca-datepicker="dd/mm/yy"/><br>
    </fieldset>
    <fieldset>
        <legend>
            Coberturas
        </legend>
        <label for="oftalmologia">Oftalmología: </label><input id="oftalmologia" name="oftalmologia" type="checkbox" ng-model="seguro.cobertura.oftalmologia"/><br>
        <label for="dental">Dental: </label><input id="dental" name="dental" type="checkbox" ng-model="seguro.cobertura.dental"/><br>
        <label for="fecundaInvitro" ng-show="seguro.sexo === 'F'">Fecundación Invitro: </label><input id="fecundaInvitro" name="fecundaInvitro" type="checkbox" ng-model="seguro.cobertura.fecundaInvitro" ng-show="seguro.sexo === 'F'"/><br>
    </fieldset>
    <fieldset>
        <legend>
            Enfermedades
        </legend>
        <label for="corazon">Corazon: </label><input id="corazon" name="corazon" type="checkbox" ng-model="seguro.enfermedades.corazon"/><br>
        <label for="estomacal">Estomacal: </label><input id="estomacal" name="estomacal" type="checkbox" ng-model="seguro.enfermedades.estomacal"/><br>
        <label for="rinon">Riñones: </label><input id="rinon" name="rinon" type="checkbox" ng-model="seguro.enfermedades.rinon"/><br>
        <label for="alergia">Alergia: </label><input id="alergia" name="alergia" type="checkbox" ng-model="seguro.enfermedades.alergia"/><br>
        <label for="nomAlergia">Nombre de Alergia: </label><input ng-disabled="deshabilitarAlergia()" id="nomAlergia" name="nomAlergia" type="text" ng-model="seguro.enfermedades.nomAlergia"/><br>
    </fieldset>    
    <button type="submit" ng-disabled="formulario.$invalid">Enviar</button>
</form>
